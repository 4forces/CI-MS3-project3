{% extends 'base.template.html' %}

{% block title %} Browse items {% endblock %}

{% block content %}

<div class="container">
        <div class="row mt-5 justify-content-center text-center">
            <div class="col-8 text-center">
                <h1>Browse Items</h1>
            </div>
        </div>

        <div class="row justify-content-center text-center">
        {% for item in items_stored %}
        <div class="col-8 frame card my-3">
            <a href="{{ url_for('view_item_details', item_id=item._id) }}">
                    <h4>{{item.name}}</h4>
                    {{item.description}}
                    <p>Posted on: <br><b>{{item.date}}</b></p>
            </a>
        </div>
        {% endfor %}
        </div>

</div>

{% endblock %}
