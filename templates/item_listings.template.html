{% extends 'base.template.html' %}

{% block title %} Item Listings {% endblock %}

{% block content %}

<div class="container">
        <div class="row mt-5 justify-content-center text-center">
            <div class="col-8 text-center">
                <h1>Item Listings</h1>
            </div>
        </div>

<div class="row justify-content-center text-center">
    {% for item in all_items|reverse %}
    <div class="col-8 frame my-3">
                <h4>{{item.name}}</h4>
                <p>Item type: <b>{{item.item_type}}</b></P>
                <p>Posted by: <b>{{item.nickname}}</b></p>
                <p>Date: <br><b>{{item.date}} hrs</b></p>
            <a href="{{ url_for('edit_items', item_id=item._id) }}" class="btn edit" id="bt-edit"></a>
            <a href="{{ url_for('delete_items', item_id=item._id) }}" class="btn delete" id="bt-delete"></a>
    </div>
    {% endfor %}
</div>

{% endblock %}
