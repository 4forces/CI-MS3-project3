{% extends 'base.template.html' %}

{% block title %}
Post Item
{% endblock %}

{% block content %}

<div class="container">
    <div class="my-5" id="post-form">
        <div class='row text-center'>
            <div class="col">
                <h1>Post Item</h1>
            </div>
        </div>

        <div class='row'>
            <div class="col">
                <form method="POST">
                        <div class="form-group">
                            <h5><label class="form-check-label">Item name </label></h5>
                            <input class="form-control {% if 'name' in errors %} is-invalid {% endif %}" type="text" name="item_name" placeholder="Enter item name" value="{{ input_value.name }}"/>
                            {% if 'name' in errors %}
                            <div class="invalid-feedback">
                                {{errors.name}}
                            </div>
                            {% endif %}
                        </div>

                        <div class="form-group">
                            <h5><label class="form-check-label">Description </label></h5>
                            <textarea class="form-control" row="3" name="description" placeholder="Enter item description"></textarea>
                        </div>

                        <div class="form-group">
                            <h5>Age Range:</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age" id="infant" value="Infant (Newborn - 1 year)"/>
                                <label class="form-check-label" for="infant">Infant (Newborn - 1 year)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age" id="toddler" value="Toddler (1 - 2 years)"/>
                                <label class="form-check-label" for="toddler">Toddler (1 - 2 years)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age" id="preschooler" value="Preschooler (2 - 5 years)"/>
                                <label class="form-check-label" for="toddler">Preschooler (2 - 5 years)</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <h5>Item Condition</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="condition" id="new" value="New">
                                <label class="form-check-label" for="new">New</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="condition" id="like-new" value="Like New">
                                <label class="form-check-label" for="like-new">Like New</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="condition" id="used" value="Used">
                                <label class="form-check-label" for="used">Used</label>
                            </div>
                        </div>

                        <div class="input-group">
                            <h5>Upload Image</h5>
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="imageAddon">Upload</span>
                            </div>
                            <div class="ml-1 custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label class="custom-file-label" for="image">Choose file</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <h5><label class="form-label">Delete after: </label></h5>
                            <select class="custom-select" name="delete_after">
                                <option selected disabled>Please select</option>
                                <option value="1 Week">1 Week</option>
                                <option value="1 Month">1 Month</option>
                                <option value="3 Months">3 Months</option>
                            </select>
                        </div>

                        <input id="date" name="date" hidden>

                        <div class="form-group text-center">
                            <input type="submit" onclick="getDate()" value="Submit" class="btn bt"/>
                        </div>
                </form>
            </div>
        </div>
    </div> 
</div>

{% endblock %}
