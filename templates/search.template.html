{% extends 'base.template.html' %}

{% block content %}

<div class="container">
    <div class="mt-5" id="search-bg">
        <div class="row justify-content-center text-center">
            <!-- Search page title -->
            <div class="col-8 text-center">
                <h1>Search Items</h1>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <!-- Star of search form -->
             <form method="POST">
                <div class="form-inline my-3">
                        <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search item" name="search_item" aria-label="Search">
                        <button class="btn my-2 mx-auto" id="search-button" type="submit">Search</button>
                </div>
                <!-- Item type select options -->
                <div class="form-group mt-3">
                    <h5><label class="form-label">Item type: </label></h5>
                    <select class="custom-select" name="search_type">
                        <option selected value="">All</option>
                        <option value="Toys">Toys & Playthings</option>
                        <option value="Clothes">Clothes & Wardrobe</option>
                        <option value="Maternity">Maternity (E.g. Pumps, Nursing pads)</option>
                        <option value="Accessories">Accessories (E.g. Strollers, Car seats)</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </form>
            <!-- End of search form -->
        </div>
    </div>


{%include 'search_results.template.html' %}

</div>

{% endblock %}
