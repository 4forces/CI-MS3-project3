{% extends 'base.template.html' %}

{% block content %}

<div class="container">
    <div class="frame mt-5">
        <div class="row my-5 justify-content-center text-center">
            <div class="col-8 text-center">
                <h1>Search Items</h1>
            </div>
        </div>
        <div class="row justify-content-center text-center">
             <form method="POST">
                <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search by item" name="search_item" aria-label="Search">
                        <button class="btn my-2 my-sm-0" id="search-button" type="submit">Search</button>
                </div>
                <div class="form-group">
                    <h5><label class="form-label">Item type: </label></h5>
                    <select class="custom-select" name="search_type">
                        <option selected value="">All</option>
                        <option value="Toys">Toys & Playthings</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Maternity">Maternity (E.g. Pumps, Nursing pads)</option>
                        <option value="Accessories">Accessories (E.g. Strollers, Car seats)</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>

{%include 'search_results.template.html' %}

{% endblock %}
