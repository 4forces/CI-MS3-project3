{{items_searched}}
<div class="row justify-content-center text-center">
{% for item in items_searched|reverse %}
<div class="col-8 frame card my-3">
    <a href="{{ url_for('view_item_details', item_id=item._id) }}">
            <h4>{{item.name}}</h4>
            <p>Item type: <b>{{item.item_type}}</b><p>
            <p>Item description: {{item.description}}</p>
            <p>Posted by: <b>{{item.nickname}}</b><br> on <b>{{item.date}} hrs</b></p>
    </a>
</div>
{% endfor %}
</div>
